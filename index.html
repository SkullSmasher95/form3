<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="form-section">
        <div class="container">
        
            <div class="form-bg">
                <div class="image">
                    <img src="images/cover.png" alt="">
                </div>
                <form>
                    <div class="name">
                    <input type="text" placeholder="First Name" class="f_name">
                    <input type="text" placeholder="Last Name">
                    </div>

                    <div>
                        <input type="email" placeholder="E-Mail">
                        <i class='bx bx-envelope'></i>
                    </div>

                    <div>
                        <input type="password" placeholder="Password">
                    </div>

                    <div>
                        <input type="text" placeholder="Phone">
                    </div>

                    <div>
                        <input type="text" placeholder="Your Favourite Car Brand">
                    </div>

                    <div>
                        <input type="text" placeholder="Nationality">
                    </div>

                    <div>
                        <input type="text-area" placeholder="Description (Optional)">
                    </div>

                        <button>JOIN</button>
                </form>
            </div>
            </div>
        </div>
    </section>
    
</body>
</html>
